    <script>
      // Confeti animado con GSAP
      function randomBetween(min, max) {
        return Math.random() * (max - min) + min;
      }
      function createConfettiPiece() {
        const el = document.createElement('div');
        el.className = 'confetti-piece';
        el.style.left = randomBetween(5, 95) + '%';
        el.style.background = `hsl(${randomBetween(0, 360)}, 90%, 60%)`;
        el.style.width = randomBetween(8, 16) + 'px';
        el.style.height = randomBetween(8, 16) + 'px';
        el.style.position = 'absolute';
        el.style.top = '-20px';
        el.style.borderRadius = '50%';
        el.style.opacity = 0.85;
        return el;
      }
      function launchConfetti() {
        const container = document.getElementById('confetti-container');
        for (let i = 0; i < 620; i++) {
          const confetti = createConfettiPiece();
          container.appendChild(confetti);
          gsap.to(confetti, {
            y: randomBetween(10, 720),
            x: randomBetween(-40, 90),
            rotation: randomBetween(0, 360),
            duration: randomBetween(1.5, 6.5),
            ease: 'power1.out',
            opacity: 0,
            delay: randomBetween(0, 2.5),
            onComplete: () => confetti.remove()
          });
        }
      }
      window.addEventListener('DOMContentLoaded', launchConfetti);

      // Efecto neon pulsante con GSAP
      gsap.to("#neon-birthday", {
        textShadow: "0 0 32px #fff, 0 0 24px #f44336, 0 0 16px #ffeb3b, 0 0 8px #4caf50",
        duration: 0.8,
        repeat: -1,
        yoyo: true,
        ease: "power1.inOut"
      });
    </script>
