<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reggae Birthday Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff0000;
      --secondary-color: #009e0f;
      --background-gradient: linear-gradient(to bottom, #ff3c00, #ffc000, #009e0f);

      /* Configurable Data */
      --party-title: "Reggae Party!";
      --invite-name: "Brandon Collins";
      --event-description: "30th Birthday Party";
      --event-date: "Sept 24 | 7:00 PM";
      --event-location: "The Housley Residence\n770 Candor Road\nHouston, TX 77070";
      --contact-number: "(123)-456-7890";
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--background-gradient);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    h2 {
      font-family: 'Rock Salt', cursive;
      font-size: 2rem;
      margin: 0.5rem 0;
      color: #00ff88;
    }

    h3 {
      font-weight: 700;
      margin: 1rem 0;
      font-size: 1.5rem;
    }

    .date {
      background: black;
      padding: 0.75rem;
      border-radius: 0.5rem;
      display: inline-block;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .location {
      white-space: pre-line;
      font-size: 1rem;
    }

    .rsvp {
      margin-top: 2rem;
    }

    .rsvp a {
      background-color: white;
      color: black;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .rsvp a:hover {
      background-color: #ddd;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
      h3 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reggae Party!</h1>
    <p>Estas invitado a</p>
    <h2>Cholo Fest</h2>
    <h3>40th Birthday Party</h3>
    <div class="date">30 Julio | 7:00 PM</div>
    <div class="location">
      The Housley Residence<br>
      770 Candor Road<br>
      Houston, TX 77070
    </div>
    <div class="rsvp">
      <a href="https://wa.me/11234567890?text=Hola%2C%20confirmo%20mi%20asistencia%20a%20la%20fiesta%20de%20cumplea%C3%B1os%20Reggae!">Confirmar por WhatsApp</a>
    </div>
  </div>
</body>
</html>
